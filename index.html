
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Refined Tip Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="tip-calculator">
    <h1>Tip Calculator</h1>
    <form id="tipForm">
      <label for="billAmount">Bill Total ($):</label>
      <input type="number" id="billAmount" placeholder="Enter bill amount" required>

      <label for="tipPercentage">Tip Percentage (%):</label>
      <input type="range" id="tipPercentage" min="0" max="100" value="15">
      <span id="tipPercentageDisplay">15%</span>

      <label for="currency">Select Currency:</label>
      <select id="currency">
        <option value="1" selected>Dollar ($)</option>
        <option value="0.0091">Yen (¥)</option>
        <option value="0.013">Rupee (₹)</option>
      </select>

      <label for="tipAmount">Tip Amount:</label>
      <input type="text" id="tipAmount" disabled>

      <label for="totalAmount">Total Bill with Tip:</label>
      <input type="text" id="totalAmount" disabled>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
